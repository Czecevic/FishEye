<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="assets/images/logo.png" tabindex="1" class="logo" />
      </a>
    </header>
    <main id="main">
      <section class="profil">
        <div class="photograph-header" id="photographProfile"></div>
        <div class="headerPhotographer" tabindex="2"></div>
        <div class="LikeCounter"></div>
      </section>
      <section class="filter">
        <div class="filter_option">
          <h3>Trier par</h3>
          <select id="selector-modal-type-picture" tabindex="3">
            <option value="popularity">Popularit√©</option>
            <option value="date">Date</option>
            <option value="title">Title</option>
          </select>
        </div>
      </section>
      <section class="portfolio">
        <div id="photographerPageGallery"></div>
      </section>
    </main>
    <div id="lightbox">
      <button class="arrow arrow-left" tabindex="0">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <div>
        <div id="lightboxMedia"></div>
      </div>
      <div class="arrowRightAndClose">
        <button class="arrow arrow-right" tabindex="0">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
        <button class="close-button" tabindex="0">
          <i class="fa-solid fa-x"></i>
        </button>
      </div>
    </div>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script
      src="https://kit.fontawesome.com/f1e4575534.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
