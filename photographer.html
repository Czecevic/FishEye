<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="assets/images/logo.png" tabindex="1" class="logo"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header" id="photographProfile">
      </div>
      <div class="headerPhotographer">
        <label>Trier par </label>
        <select name="x" id="selector-modal-type-picture">
          <option value="popularity">Popularit√©</option>
          <option value="date">Date</option>
          <option value="title">Title</option>
        </select>
      </div>
      <div id="photographerPageGallery"></div>
      <div class="LikeCounter"></div>
      <div id="lightbox">
        <div class="arrow arrow-left">
          <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div id="lightboxImage"></div>
        <div class="close-button">
          <i class="fa-solid fa-x"></i>
        </div>
        <div class="arrow arrow-right">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
      </div>
    </main>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="https://kit.fontawesome.com/f1e4575534.js" crossorigin="anonymous"></script>
  </body>
</html>
